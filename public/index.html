<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/icons/favicon-16x16.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="preload"
      href="/fonts/Montserrat-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Montserrat-SemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Poppins */
      @font-face {
        font-family: "Poppins";
        src: url("/fonts/Poppins-Regular.woff2") format("woff2");
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: "Poppins";
        src: url("/fonts/Poppins-SemiBold.woff2") format("woff2");
        font-weight: 600;
        font-display: swap;
      }

      @font-face {
        font-family: "Poppins";
        src: url("/fonts/Poppins-Bold.woff2") format("woff2");
        font-weight: 700;
        font-display: swap;
      }

      /* Inter */
      @font-face {
        font-family: "Inter";
        src: url("/fonts/Inter-Regular.woff2") format("woff2");
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: "Inter";
        src: url("/fonts/Inter-SemiBold.woff2") format("woff2");
        font-weight: 600;
        font-display: swap;
      }

      @font-face {
        font-family: "Inter";
        src: url("/fonts/Inter-Bold.woff2") format("woff2");
        font-weight: 700;
        font-display: swap;
      }
      /* Montserrat */
      @font-face {
        font-family: "Montserrat";
        src: url("/fonts/Montserrat-Regular.woff2") format("woff2");
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: "Montserrat";
        src: url("/fonts/Montserrat-Medium.woff2") format("woff2");
        font-weight: 500;
        font-display: swap;
      }

      @font-face {
        font-family: "Montserrat";
        src: url("/fonts/Montserrat-SemiBold.woff2") format("woff2");
        font-weight: 600;
        font-display: swap;
      }

      @font-face {
        font-family: "Montserrat";
        src: url("/fonts/Montserrat-Bold.woff2") format("woff2");
        font-weight: 700;
        font-display: swap;
      }
    </style>

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HR4MFDD6F7"
      defer
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-HR4MssFDD6F7");
    </script>
    <title>New Web</title>
    <meta name="description" content="new web site" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
